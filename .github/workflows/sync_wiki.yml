name: Homestead Tools

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows you to trigger the Data Pack build manually
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ” Validate JSON
        run: python scripts/validate_json.py

      - name: ğŸ“ Update Wiki Pages
        run: python scripts/update_spawns.py

      - name: ğŸš€ Commit Wiki Changes
        run: |
          git config --global user.name "Homestead-Bot"
          git config --global user.email "bot@homestead.com"
          # Adds all new gen_spawns.md files and the CSV
          git add wiki/cobblemon-gameplay/*.md full_spawn_list.csv
          git commit -m "docs: sync regional spawn tables" || echo "No changes"
          git push

      - name: ğŸš€ Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.DP_VERSION }}
          name: Homestead Data Pack ${{ env.DP_VERSION }}
          body_path: version_summary.txt
          files: |
            Homestead-DP-*.zip
            full_spawn_list.csv

      - name: ğŸš€ Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.DP_VERSION }}
          name: Homestead Data Pack ${{ env.DP_VERSION }}
          body: |
            ## ğŸ› ï¸ Automated Data Pack Build
            This release contains the latest spawn logic and legendary updates.
            **Included Files:**
            - Updated Legendaries
            - Updated Standard Spawns
            - Modded Machine Spawns
          files: Homestead-DP-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
