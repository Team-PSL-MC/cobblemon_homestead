name: Homestead Tools

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows you to trigger the Data Pack build manually
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ” Validate JSON
        run: python scripts/validate_json.py

      - name: ğŸ“ Update Wiki Pages
        run: python scripts/update_spawns.py

      - name: ğŸš€ Commit Wiki Changes
        run: |
          git config --global user.name "Homestead-Bot"
          git config --global user.email "bot@homestead.com"
          # Using wildcard to ensure all generated wiki files are caught
          git add wiki/cobblemon-gameplay/legendaries.md wiki/cobblemon-gameplay/spawns.md
          git commit -m "docs: sync spawn tables" || echo "No changes to commit"
          git push

      - name: ğŸ“¦ Build Data Pack (Manual Only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          # Generates a version string like 2026-02-11
          VERSION=$(date +'%Y-%m-%d')
          zip -r "Homestead-DataPack-$VERSION.zip" data/ pack.mcmeta pack.png
          
      - name: ğŸ’¾ Upload Data Pack Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: Homestead-DataPack
          path: "*.zip"
