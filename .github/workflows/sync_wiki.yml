name: Homestead Tools

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows you to trigger the Data Pack build manually
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: üîç Validate JSON
        run: python scripts/validate_json.py

      - name: üìù Update Wiki Pages
        run: python scripts/update_spawns.py

      - name: üöÄ Commit Wiki Changes
        run: |
          git config --global user.name "Homestead-Bot"
          git config --global user.email "bot@homestead.com"
          # Using wildcard to ensure all generated wiki files are caught
          git add wiki/cobblemon-gameplay/legendaries.md wiki/cobblemon-gameplay/spawns.md
          git commit -m "docs: sync spawn tables" || echo "No changes to commit"
          git push

      - name: üì¶ Build Data Pack (Manual Only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION=$(date +'%Y-%m-%d-%H%M')
          echo "DP_VERSION=$VERSION" >> $GITHUB_ENV
          zip -r "Homestead-DP-$VERSION.zip" data/ pack.mcmeta pack.png

      - name: üöÄ Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.DP_VERSION }}
          name: Homestead Data Pack ${{ env.DP_VERSION }}
          body: |
            ## üõ†Ô∏è Automated Data Pack Build
            This release contains the latest spawn logic and legendary updates.
            **Included Files:**
            - Updated Legendaries
            - Updated Standard Spawns
            - Modded Machine Spawns
          files: Homestead-DP-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
